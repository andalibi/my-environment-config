[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
label = %date%  %time%

label-padding-left = 1
label-padding-right = 1

label-foreground = ${colors.nord3}
label-background = ${colors.nord4}

format-background = ${colors.nord9}
format-foreground = ${colors.nord6}

format-prefix-font = 2
format-prefix = " ÔÅ≥ "
format-prefix-foreground=${colors.black}
format-prefix-background = ${colors.nord10}

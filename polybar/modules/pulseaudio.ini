[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = %percentage%%

label-volume-padding-left = 1
label-volume-padding-right = 1

label-volume-foreground= ${colors.nord3}
label-volume-background= ${colors.nord4}

format-prefix-font = 2
format-volume-prefix = "   "
format-volume-prefix-foreground = ${colors.black}
format-volume-prefix-background = ${colors.nord10}

label-muted = muted
label-muted-padding-left = 1
label-muted-padding-right = 1
label-muted-foreground = ${colors.nord3}
label-muted-background= ${colors.nord4}
format-muted-prefix = "    "
format-muted-prefix-foreground = ${colors.black}
format-muted-prefix-background = ${colors.nord11}
